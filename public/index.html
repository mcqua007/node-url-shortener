<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>URL Shortener</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" integrity="sha512-xiunq9hpKsIcz42zt0o2vCo34xV0j6Ny8hgEylN3XBglZDtTZ2nwnqF/Z/TTCc18sGdvCjbFInNd++6q3J0N6g==" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/stylesheets/style.css">
    </head>
    <body>
        <h1 class="text-center">URL Shortener</h1>
        <form class="url-shorten-form flex align-center">
            <input type="url" placeholder="http://apple.com" id="redirect-url" pattern="https?:\/\/(www\.)?[\w\-~]+(\.[\w\-~]+)+(\/[\w\-~]*)*(#[\w\-]*)?(\?.*)?" required/>
            <button type="submit">Submit</button>
        </form>
        <textarea class="flex" id="short-url"></textarea>
    </body>
    <script src="/js/index.js"></script>
</html>
